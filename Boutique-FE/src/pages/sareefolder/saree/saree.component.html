<div class="main-container">
  <div class="newarrivals">
    <div
      class="arrivalcard"
      *ngFor="let product of filteredData; let i = index"
      (click)="selectCard(i)"
    >
      <!-- Card Image -->
      <div class="card-image">
        <!-- Show arrows only if more than one image is present -->
        <button 
          *ngIf="product.images?.length > 1" 
          (click)="previousImage(i, product.images)" 
          class="arrow prev-arrow"
        >
          ❮
        </button>

        <img 
          [src]="product.images[currentIndexes[i]]" 
          alt="Card Image" 
          class="card-img" 
        />

        <button 
          *ngIf="product.images?.length > 1" 
          (click)="nextImage(i, product.images)" 
          class="arrow next-arrow"
        >
          ❯
        </button>
      </div>

      <!-- Card Details -->
      <div class="card-details">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
