<div class="main-container">
  <div class="newarrivals">
    <div
      class="arrivalcard"
      *ngFor="let product of filteredData; let i = index"
      (click)="selectCard(i)"
    >
      <!-- Card Image -->
      <div class="card-image">
        <img [src]=" url + product.imageUrl"   class="product-image" />


      </div>

      <!-- Card Details -->
      <div class="card-details">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
