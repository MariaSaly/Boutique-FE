<div class="dashboard">
    <!-- Header Section -->
    <header class="dashboard-header">
      <div class="logo">
        <h1>Admin Dashboard</h1>
      </div>
    </header>
  
    <!-- Main Content Section -->
    <div class="main-content">
      <div class="action-buttons">
        <!-- User Maintenance Button -->
        <button class="action-btn user-maintenance">
          <span class="icon">&#128100;</span>
          <span class="btn-text" (click)="goToUser()">User Maintenance</span>
        </button>
  
        <!-- Item Maintenance Button -->
        <button class="action-btn item-maintenance">
          <span class="icon">&#128221;</span>
          <span class="btn-text" (click)="goToItem()">Item Maintenance</span>
        </button>

        <button class="action-btn item-maintenance" *ngIf="isSuperAdmin">
          <span class="icon">&#128221;</span>
          <span class="btn-text" (click)="goToOrder()">order Maintenance</span>
        </button>
      </div>
    </div>
  </div>
