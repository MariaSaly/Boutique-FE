<div class="lo">
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-container">
      <div class="logo"></div>
    </div>

    <h2>Login</h2>

    <form [formGroup]="loginform" (ngSubmit)="onLogin()" class="form-container">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" name="password" required>
      </div>

      <button type="submit" [disabled]="loginform.invalid" class="login-button">Login</button>
    </form>

    <p>
      <button class="forgot-password" (click)="openForgotPasswordModal()">Forgot Password?</button>
    </p>

    <p id="navigate">
      Don't have an account?
      <button class="signup-button" (click)="goToSignUp()">Sign Up</button>
    </p>
  </div>
</div>

<!-- Forgot Password Modal (Blocking Popup) -->
<div *ngIf="showForgotPasswordModal" class="modal-overlay">
  <div class="modal-content themed-modal">
    <span class="close" (click)="closeForgotPasswordModal()">&times;</span>
    <h3>Reset Password</h3>
    <p>Enter your email to receive a password reset link.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
      <input type="email" formControlName="email" placeholder="Enter your email" required>
      <div class="modal-buttons">
        <button type="submit" [disabled]="forgotPasswordForm.invalid" class="login-button">
          Send Reset Link
        </button>
        <button type="button" (click)="closeForgotPasswordModal()" class="cancel-button">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
