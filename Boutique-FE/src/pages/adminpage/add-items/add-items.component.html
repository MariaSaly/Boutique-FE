
<div class="form-container">
    <h2>Product Form</h2>
    <form>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter product name" required />
      </div>
  
      <!-- Price Field -->
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter product price" required />
      </div>
  
      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter product description" rows="4" required></textarea>
      </div>
  
    
  
      <!-- Is Customizable Field -->
      <div class="form-group">
        <label for="isCustomizable">Is Customizable</label>
        <select id="isCustomizable" name="isCustomizable" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

        <!-- Is Customizable Field -->
        <div class="form-group">
            <label for="samepinch">Same Pinch</label>
            <select id="samepinch" name="samepinch" required>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
  
      <!-- Category Field -->
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Enter category" required />
      </div>
  
      <!-- Stock Field -->
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required />
      </div>
      <div class="form-group">
        <label for="imageUpload">Upload or Capture Image</label>
        <input 
          type="file" 
          id="imageUpload" 
          name="image" 
          accept="image/*" 
          capture="environment" 
          onchange="previewImage(event)" 
          required 
        />
        <!-- Preview Section -->
        <div class="image-preview">
          <img id="imagePreview" src="" alt="Image Preview" />
        </div>
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn" (click)="onsubmit()">Submit</button>
      </div>
    </form>
  </div>
