<div class="form-container">
  <h2>Product Form</h2>
  <form #productform="ngForm" (ngSubmit)="onsubmit(productform)">
    
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Enter product name" required />
    </div>

    <!-- Price Field -->
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="price" placeholder="Enter product price" required />
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="description" placeholder="Enter product description" rows="4" required></textarea>
    </div>

    <!-- Is Customizable Field -->
    <div class="form-group">
      <label for="isCustomizable">Is Customizable</label>
      <select id="isCustomizable" name="isCustomizable" [(ngModel)]="isCustomizable" (change)="onCustomizableChange()" required>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>

    <!-- Same Pinch Field -->
    <!-- <div class="form-group">
      <label for="samepinch">Same Pinch</label>
      <select id="samepinch" name="samepinch" [(ngModel)]="samepinch" required>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div> -->

    <!-- Category Field -->
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" [(ngModel)]="category" required>
        <option *ngFor="let cat of categoryList" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <!-- Stock Field -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" [(ngModel)]="stock" placeholder="Enter stock quantity" required />
    </div>

    <!--vedioUrl-->
    <div class="form-group">
      <label for="vedioUrl">vedioUrl</label>
      <textarea id="vedioUrl" name="vedioUrl" [(ngModel)]="vedioUrl" placeholder="Enter vediourl" rows="4" required></textarea>
    </div>

    <!-- Image Upload Field -->
    <div class="form-group">
      <label for="files">Upload or Capture Image</label>
      <input 
        type="file" 
        (change)="onFilesselected($event)"
        id="files" 
        name="files[]"
        multiple
       [(ngModel)]="files"
        
        required
      />
      <div *ngIf="selectedFiles.length > 0">
        <ul>
          <li *ngFor="let file of selectedFiles let i = index" >{{i+1}}.SelectedFile:{{file.name}}
            <span class="delete-icon" (click)="removefile(i)">&#x2715;</span>
          </li>
        </ul>
      </div>
      <!-- Preview Section -->
      <div class="image-preview">
        <img id="imagePreview" src="" alt="Image Preview" />
      </div>
    </div>
    
    <!-- Submit Button -->
    <div class="form-group">
     
      <button #submitBtn type="submit" class="submit-btn" [disabled]="viewMode" (click)="onsubmit(productform)">Submit</button>
    </div>
  </form>
</div>
