<div class="main-container">
    <!-- Heading Section -->
    <div class="heading">
      <h1>Page Title</h1>
      <div class="btn">
        <button class="add-btn" (click)="add()">Add</button>
      </div>
    </div>
  
    <!-- Card Section -->
    <div class="card">
      <!-- Image Section -->
      <div class="card-image">
        <img src="https://via.placeholder.com/300x100" alt="Card Image" />
      </div>
  
      <!-- Description Section -->
      <div class="card-description">
        <p>This is a sample description for the card. Add your content here.</p>
      </div>
  
      <!-- Icons Section -->
      <div class="card-icons">
        <button class="icon-btn view-btn" title="View">
          <i class="fas fa-eye"></i>
        </button>
        <button class="icon-btn edit-btn" title="Edit">
          <i class="fas fa-edit"></i>
        </button>
        <button class="icon-btn delete-btn" title="Delete">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
