<div class="route-display" style="margin-bottom: 10px;">
  <p>
     <a [routerLink]="'/home'" class="home-link" style="cursor: pointer;">
       Home/ 
    </a>
    <a [routerLink]="'/nine'" class="home-link" style="cursor: pointer;">
      Nine
   </a>
  </p>
  
  
</div>
<div class="boutique-container" >

  <!-- Left Side: Image Gallery -->
  <div class="image-gallery">
    <!-- Large Display Image -->
    <div class="featured-image">
      <img [src]="url + itemData.imageUrl[currentIndex]" alt="Gallery Image" class="featured-img" />
      <a href="https://app.epatrolz.com" class="hover-link" target="_blank">https://app.epatrolz.com</a>
      <!-- Navigation Buttons (only if multiple images exist) -->
      <button 
        *ngIf="itemData.imageUrl.length > 1" 
        class="prev-btn"
        (click)="previousImage(); $event.stopPropagation()"
        type="button"
      >
        &#10094;
      </button>
  
      <button 
        *ngIf="itemData.imageUrl.length > 1" 
        class="next-btn"
        (click)="nextImage(); $event.stopPropagation()"
        type="button"
      >
        &#10095;
      </button>
    </div>
  
    <!-- Thumbnail Navigation -->
    <div class="thumbnails" *ngIf="imageUrls.length > 1">
      <img 
        *ngFor="let img of itemData.imageUrl; let i = index"
        [src]="url + img"
        [ngClass]="{'active': i === currentIndex}"
        (click)="selectImage(i)"
        class="thumbnail"
      />
    </div>
  </div>
  

  <!-- Right Side: Product Details -->
  <div class="product-details">
    <!-- Product Info -->
    <h1 class="product-title">{{ itemData.name}}</h1>
    <p class="product-description">{{ itemData.description }}</p>
    <p class="price">{{ itemData.price | currency }}</p>

    <!-- Size Selection -->
    <div class="size-options">
      <h3>Select Size</h3>
      <div class="size-buttons">
        <button
          *ngFor="let size of sizes"
          class="size-btn"
          [class.selected]="size === selectedSize"
          (click)="selectSize(size)"
        >
          {{ size }}
        </button>
      </div>
    </div>

    <div class="sizeguide" *ngIf="selectedProduct.stock > 0">
      <a href="/saree" class="sizeguide">
        <h3>Size Guide</h3>
      </a>
    </div>

    <div class="stock-status">
      <p *ngIf="itemData.stock > 0" class="in-stock">In Stock</p>
      <p *ngIf="itemData.stock === 0" class="out-of-stock">Out of Stock</p>
    </div>

    <!-- Customization -->
    <div class="customization">
      <h3>Customization</h3>
      <textarea
        [(ngModel)]="customText"
        placeholder="Enter customization details..."
      ></textarea>
    </div>

    <!-- Quantity & Actions -->
    <div class="actions">
      <div class="quantity-control">
        <button class="qty-btn" (click)="decreaseQuantity()">-</button>
        <span>{{ quantity }}</span>
        <button class="qty-btn" (click)="increaseQuantity()">+</button>
      </div>
      <div class="action-buttons">
        <button class="btn add-to-cart" (click)="addToCart()">Add to Cart</button>
        <button class="btn buy-now" (click)="buyNow()">Buy Now</button>
      </div>
    </div>
  </div>
</div>
