<div class="route-display" style="margin-bottom: 10px;">
  <p>
     <a [routerLink]="'/home'" class="home-link" style="cursor: pointer;">
       Home/ 
    </a>
    <a [routerLink]="'/leggins'" class="home-link" style="cursor: pointer;">
      Leggins
   </a>
  </p>
  
  
</div>
<div class="boutique-container" >

  <div class="image-gallery">
    <!-- Large Display Image -->
    <div class="featured-image">
      <div class="share-icon" (click)="shareImage()">
        <i class="fas fa-share-alt"></i> 
      </div>
      <div class="slider-wrapper" [ngStyle]="{'transform': 'translateX(-' + (currentIndex * 100) + '%)'}">
        <img 
          *ngFor="let img of itemData?.imageUrl" 
          [src]="url + img" 
          alt="Gallery Image" 
          class="featured-img"
        />
      </div>
    
      <a href="https://app.epatrolz.com" class="hover-link" target="_blank">https://app.epatrolz.com</a>
    
      <!-- Indicator Dots -->
      <div class="indicator-container">
        <div 
          *ngFor="let img of itemData?.imageUrl; let i = index" 
          class="indicator-bar" 
          [ngClass]="{'active': i === currentIndex}">
        </div>
      </div>
    </div>
  
  
  </div>
  
  
    <!-- Right Side: Product Details -->
    <div class="product-details">
      <!-- Product Info -->
      <h1 class="product-title">{{ itemData.name}}</h1>
      <p class="product-description">{{ itemData.description }}</p>
      <p class="price">{{ itemData.price | currency }}</p>

    <div class="size-modal" *ngIf="isSizeGuideOpen">
        <div class="size-modal-content">
          <span class="close-btn" (click)="closeSizeGuide()">&times;</span>
          <h2>Size Guide</h2>
          <table>
            <thead>
              <tr>
                <th>Size</th>
                <th>Chest</th>
                <th>Waist</th>
                <th>Length</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let size of sizeGuide">
                <td>{{ size.Size }}</td>
                <td>{{ size.chest }}</td>
                <td>{{ size.waist }}</td>
                <td>{{ size.length }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Size Selection -->
      <div class="size-options">
        <h3>Select Size</h3>
        <div class="size-buttons">
          <button
            *ngFor="let size of sizes"
            class="size-btn"
            [class.selected]="size === selectedSize"
            (click)="selectSize(size)"
          >
            {{ size }}
          </button>
        </div>
      </div>
  
   
  
      <!-- Quantity & Actions -->
      <div class="actions">
        <div class="quantity-control">
          <button class="qty-btn" (click)="decreaseQuantity()">-</button>
          <span>{{ quantity }}</span>
          <button class="qty-btn" (click)="increaseQuantity()">+</button>
        </div>
        <div class="action-buttons">
          <button class="btn add-to-cart" (click)="addToCart()">Add to Cart</button>
          <button class="btn buy-now" (click)="buyNow()">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
