<div class="boutique-container" >
    <!-- Left Side: Image Gallery -->
    <div class="image-gallery">
      <!-- Large Display Image -->
      <div class="featured-image">
        <img [src]=" url + itemData.imageUrl" alt="" class="featured-img" />
      </div>
  
      <!-- Thumbnail Gallery -->
      <div class="thumbnails">
        <div
          *ngFor="let image of smallImages"
          class="thumbnail"
          (click)="selectImage(image)"
          [class.active]="image === selectedImage"
        >
          <img [src]="image" alt="" class="thumbnail-img" />
        </div>
      </div>
    </div>
  
    <!-- Right Side: Product Details -->
    <div class="product-details">
      <!-- Product Info -->
      <h1 class="product-title">{{ itemData.name}}</h1>
      <p class="product-description">{{ itemData.description }}</p>
      <p class="price">{{ itemData.price | currency }}</p>
  
      <!-- Size Selection -->
      <div class="size-options">
        <h3>Select Size</h3>
        <div class="size-buttons">
          <button
            *ngFor="let size of sizes"
            class="size-btn"
            [class.selected]="size === selectedSize"
            (click)="selectSize(size)"
          >
            {{ size }}
          </button>
        </div>
      </div>
  
      <!-- Customization -->
      <div class="customization">
        <h3>Customization</h3>
        <textarea
          [(ngModel)]="customText"
          placeholder="Enter customization details..."
        ></textarea>
      </div>
  
      <!-- Quantity & Actions -->
      <div class="actions">
        <div class="quantity-control">
          <button class="qty-btn" (click)="decreaseQuantity()">-</button>
          <span>{{ quantity }}</span>
          <button class="qty-btn" (click)="increaseQuantity()">+</button>
        </div>
        <div class="action-buttons">
          <button class="btn add-to-cart" (click)="addToCart()">Add to Cart</button>
          <button class="btn buy-now" (click)="buyNow()">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
